<!DOCTYPE html>
<html>
<head>
  <title>Tabel Informasi Orang</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Informasi Orang</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Jenis Kelamin</th>
          <th>Status</th>
          <th>Tanggal Kelahiran</th>
          <th>Foto</th>
        </tr>
      </thead>
      <tbody id="tabelData">
        <!-- Data orang akan ditambahkan di sini -->
      </tbody>
    </table>

    <h2>Tambah Orang</h2>
    <form id="formTambahOrang">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama">
      <label for="jenisKelamin">Jenis Kelamin:</label>
      <select id="jenisKelamin" name="jenisKelamin">
        <option value="Laki-Laki">Laki-Laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
      <label for="status">Status:</label>
      <input type="text" id="status" name="status">
      <label for="tglKelahiran">Tanggal Kelahiran:</label>
      <input type="date" id="tglKelahiran" name="tglKelahiran">
      <label for="foto">Foto:</label>
      <input type="file" id="foto" name="foto">
      <button type="button" id="tambahButton">Tambah</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
